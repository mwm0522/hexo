<p><font>js的代码逻辑</font></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">Page(&#123;</span><br><span class="line">    data:&#123;</span><br><span class="line">         //模拟后台返回的选项卡</span><br><span class="line">        tab:[</span><br><span class="line">            &#123;id:1,name:&apos;全部&apos;&#125;,&#123;id:2,name:&apos;待付款&apos;&#125;,&#123;id:3,name:&apos;待发货&apos;&#125;,&#123;id:4,name:&apos;待收货&apos;&#125;</span><br><span class="line">        ],</span><br><span class="line">        order:[],//获取到phone,</span><br><span class="line">        pageNum: 1//请求后台接口传给后台的页面数，</span><br><span class="line">        total:0,</span><br><span class="line">        result:&#123;</span><br><span class="line">            phone:[</span><br><span class="line">                &#123;id:1,PhonesName:&apos;华为&apos;,salePrice:6999,picUrl:&apos;www.huawei.com&apos;&#125;,</span><br><span class="line">                &#123;id:2,PhonesName:&apos;苹果&apos;,salePrice:4999,picUrl:&apos;www.apple.com&apos;&#125;</span><br><span class="line">                &#123;id:3,PhonesName:&apos;小米&apos;,salePrice:3999,picUrl:&apos;www.xiaomi.com&apos;&#125;</span><br><span class="line">                &#123;id:4,PhonesName:&apos;中兴&apos;,salePrice:1999,picUrl:&apos;www.zhongxing.com&apos;&#125;</span><br><span class="line">            ]</span><br><span class="line">            total:20</span><br><span class="line">        &#125;</span><br><span class="line">        num:0,</span><br><span class="line">    &#125;</span><br><span class="line">    click:function(e)&#123;</span><br><span class="line">        //获取每一个下标赋值给num</span><br><span class="line">        this.setData(&#123;</span><br><span class="line">            num:e.currentTarget.dataset.index</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line">    //上拉加载</span><br><span class="line">    onReachBottom:function(e)&#123;</span><br><span class="line">      var that = this;</span><br><span class="line">      var pageNum = that.data.pageNum;</span><br><span class="line">      var total = that.data.total</span><br><span class="line">      var pageSize = pageNum*10;</span><br><span class="line">      if(pageSize&gt;total)&#123;</span><br><span class="line">          app.showError(&apos;没有更多数据&apos;)</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        let pageNum = pageNum++//页码数+1</span><br><span class="line">        let params = &#123;</span><br><span class="line">        pageNum:pageNum,</span><br><span class="line">      &#125;</span><br><span class="line">      app.HttpPost(&quot;api/order/list&quot;, params) 此处是封装的请求大家可以换成自己封装的</span><br><span class="line">        .then(function(res) &#123;</span><br><span class="line">            var len = res.data.result.length</span><br><span class="line">            获取到初始化赋值的order触底请求一次数据，拼接一次数组。</span><br><span class="line">            let order = that.data.order.concat(result.phone)</span><br><span class="line">            that.setData(&#123;</span><br><span class="line">              order: order</span><br><span class="line">              pageNum:pageNum</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">   //下拉刷新</span><br><span class="line">    onPullDownRefresh: function() &#123;</span><br><span class="line">    this.setData(&#123;</span><br><span class="line">      pageNum: 1</span><br><span class="line">    &#125;)</span><br><span class="line">    this.init();//此处是本页面初始化的请求</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h3 id="前端生成小程序码"><a href="#前端生成小程序码" class="headerlink" title="前端生成小程序码"></a>前端生成小程序码</h3><font>
   业务场景: 邀请用户;<br>
   access_token是必须的参数，需要后台传给你。<br>
   js代码
</font>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">Page(&#123;</span><br><span class="line">    data:&#123;&#125;,</span><br><span class="line">    onLoad:function(e)&#123;&#125;,</span><br><span class="line">    onShow:function(e)&#123;</span><br><span class="line">      // 假如后台已经把access_token传给你；</span><br><span class="line">      var access_token = that.data.access_token;</span><br><span class="line">      var userId = that.data.userId;</span><br><span class="line">        wx.request(&#123;</span><br><span class="line">            method: &quot;POST&quot;,</span><br><span class="line">            responseType: &apos;arraybuffer&apos;,</span><br><span class="line">            url: &apos;https://api.weixin.qq.com/wxa/getwxacodeunlimit?access_token=&apos;+access_token,</span><br><span class="line">            data:&#123;</span><br><span class="line">              scene:&apos;000&apos;,</span><br><span class="line">              path: &apos;pages/me/register/register?userId=&apos; + userId,</span><br><span class="line">              width:430</span><br><span class="line">            &#125;,</span><br><span class="line">            success:function(res)&#123;</span><br><span class="line">              var src2 = wx.arrayBufferToBase64(res.data);获取到的数据需要转换成二维码图片</span><br><span class="line">              that.setData(&#123;</span><br><span class="line">                src2:src2</span><br><span class="line">              &#125;)</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
